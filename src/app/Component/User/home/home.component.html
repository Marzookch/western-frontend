<app-header></app-header>
<section style="background-color: #eee">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="carousel"
    data-bs-interval="3000"
  >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
      ></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>

    <!-- Carousel items -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(15).webp"
          class="d-block w-100"
          alt="Slide 1"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>First Slide</h5>
          <p>Description for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="image2.jpg" class="d-block w-100" alt="Slide 2" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Second Slide</h5>
          <p>Description for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="image3.jpg" class="d-block w-100" alt="Slide 3" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Third Slide</h5>
          <p>Description for the third slide.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row g-4">
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3"
        (click)="onProductClick(product)"
        *ngFor="let product of products"
      >
        <div class="card h-100 gradient-custom-2">
          <div class="wishlist-icon-container">
            <i class="fas fa-heart wishlist-icon"></i>
          </div>
          <!-- Display the first image in the images array -->
          <img
            [src]="product.images[0]?.url"
            class="card-img-top"
            alt="{{ product.productName }}"
          />
          <div class="card-body text-white">
            <h5 class="card-title">{{ product.productName }}</h5>
            <p class="card-text">Price: ${{ product.productRate }}</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-light me-2">Add to Cart</button>
              <!-- <button class="btn btn-dark ms-auto">Details Buy</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

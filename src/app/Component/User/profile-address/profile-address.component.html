<div class="sidebar" [ngClass]="{ 'open': isOpen }">
    <div class="sidebar-header">
      <h4>Edit Address</h4>
      <button (click)="closeSidebar()">X</button>
    </div>
    <div class="sidebar-body">
      <form>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" class="form-control" [(ngModel)]="user.address" name="address" />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" class="form-control" [(ngModel)]="user.city" name="city" />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" />
        </div>
        <div class="form-group">
          <label for="number">Phone Number</label>
          <input type="text" id="number" class="form-control" [(ngModel)]="user.number" name="number" />
        </div>
        <div class="form-group">
          <label for="postcode">Postcode</label>
          <input type="text" id="postcode" class="form-control" [(ngModel)]="user.postcode" name="postcode" />
        </div>
        <div class="form-group">
          <label for="landmark">Landmark</label>
          <input type="text" id="landmark" class="form-control" [(ngModel)]="user.landmark" name="landmark" />
        </div>
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
      </form>
    </div>
  </div>

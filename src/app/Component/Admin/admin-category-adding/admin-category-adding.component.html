<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form (ngSubmit)="onSubmit()" #yourForm="ngForm">
          <div class="form-group">
            <label for="inputField">Input Field:</label>
            <input
              type="text"
              id="inputField"
              class="form-control"
              [(ngModel)]="inputValue"
              name="inputField"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary mt-2">Add</button>
        </form>
      </div>
    </div>
  
    <table class="table table-striped table-outline mt-4">
      <thead>
        <tr>
          <th>Category Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.Category }}</td>
          <td>
            {{
              category.Status === null || category.Status === true
                ? 'Blocked'
                : 'Unblocked'
            }}
          </td>
          <td>
            <button
              class="btn"
              [ngClass]="{
                'btn-success': category.Status === null || category.Status === true,
                'btn-warning': category.Status === false
              }"
              (click)="toggleStatus(category._id, category.Status)"
            >
              {{
                category.Status === null || category.Status === true
                  ? 'Unblock'
                  : 'Block'
              }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
